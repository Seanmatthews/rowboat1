machine:
  services:
    - docker

  environment:
    TAG: $CIRCLE_BRANCH$CIRCLE_BUILD_NUM

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - openssl aes-256-cbc -d -in .dockersecret -k $KEY >> ~/.circlerc
  override:
    - docker info
#    - docker pull rowboat/rowboat-base-images:1.0

test:
  override:
    - docker run --name container --rm=false -it -v $HOME:/tmp rowboat/rowboat-base-images:1.0 /bin/bash -c "source /opt/ros/indigo/setup.bash; cp -R /tmp/rowboat1 ."
#; catkin build -w /root/rowboat1 --no-notify --no-status":
        timeout: 1200

deployment:
  hub:
    branch: master
    commands:
      - docker ps
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker commit container new-image
      - docker tag new-image rowboat/rowboat1-tested-build:$TAG
      - docker push rowboat/rowboat1-tested-build:$TAG
      - docker search rowboat/rowboat1-tested-build:$TAG