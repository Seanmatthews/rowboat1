sudo: required

services:
  - docker

language: Python 

# Use Travis-CI CLI to setup encrypted environment variables
# Docker friendly: http://hub.docker.com/r/ubergarm/travis-ci-cli 
env:
  global:
    - DOCKER_EMAIL: foo@rat.org
    - DOCKER_USERNAME: rowboat
    - secure: 

# turn off build email spam and turn slack on channel #github
notifications:
  email: false
  slack:
    secure: 

# submodules
git:
  submodules: true

# setup build machine
before_install:
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install -y --no-install-recommends qemu-user-static binfmt-support cowsay
  - PATH=$PATH:/usr/games
  - sudo update-binfmts --display qemu-arm

# build code
install:
  - docker pull rowboat/rowboat1:latest
  - docker run -d -it rowboat/rowboat1:latest /bin/more /root/.bashrc
  - docker run -it --rm -w /root/rowboat1 rowboat/rowboat1:latest /bin/bash -c "source /opt/ros/indigo/setup.bash; catkin build"
#  - docker run -it --rm -w /root/rowboat1 rowboat/rowboat1:latest catkin build


# optional stuff here
before_script:
  - cowsay -y System ready to build armhf Docker Images!

# test code
script: 
  - ls
#  - catkin build -w /root/rowboat1

# Show some status
after_success:
  - docker login -e=$DOCKER_EMAIL -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
  - docker push rowboat/rowboat1:built
  - docker search rowboat/rowboat1:built
  - cowsay -s Build of $TRAVIS_REPO_SLUG:$TRAVIS_BRANCH success!
after_failure:
  - cowsay -d Build of $TRAVIS_REPO_SLUG:$TRAVIS_BRANCH fails...

# Jobs Done
after_script:
  - cowsay -g All ur CI are belongs to us!
